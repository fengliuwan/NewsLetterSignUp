<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <title>SignUp Failure</title>
</head>
<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Sorry!</h1>
      <p class="lead">Something went wrong during the sign up. Please try again or contact the developer!</p>
      <!-- button for returning to sign up page -->
      <form action="/failure" method="post">
        <button class="btn btn-lg btn-warning" type="submit" name="button">Try again</button>
      </form>
    </div>
  </div>
</body>
</html>
